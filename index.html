<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Snacks</title>
</head>
<body>
    <div class="card">
        <h2>PALINDROMA</h2>
        <input id="txtPal" type="text" placeholder="Inserisci una parola">
        <button id="btnPal" onclick="(palindroma())">Invia</button>
    </div>
    <div class="card">
        <H2>PARI E DISPARI</H2>
        <select name="" id="slcOperator">
            <p>Scegli tra pari e dispari!</p>
            <option value="pari">Pari</option>
            <option value="dispari">Dispari</option>
        </select>
        <p>Ora scegli un numero tra 1 e 5</p>
        <input type="number" id="txtUserNumber" min="1" max="5">
        <button id="btnPariDispari">Invia</button>
    </div>
</body>
</html>
